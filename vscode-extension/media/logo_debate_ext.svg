<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Subtle radial glow behind masks -->
    <radialGradient id="bg_glow" cx="50%" cy="42%" r="45%">
      <stop offset="0%" stop-color="#2a2a4e"/>
      <stop offset="100%" stop-color="#1a1a2e"/>
    </radialGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bg_glow)" stroke="#e94560" stroke-width="2"/>

  <!-- Comedy mask (happy) - slightly left and behind, white/cream inverted -->
  <g transform="translate(38, 14) scale(0.90)">
    <!-- Face shape -->
    <path d="M40,5 C15,5 5,20 5,42 C5,68 20,88 40,95 C60,88 75,68 75,42 C75,20 65,5 40,5Z"
          fill="#f0ece4" stroke="#ddd5c8" stroke-width="1.5"/>
    <!-- Left eye hole -->
    <ellipse cx="25" cy="38" rx="9" ry="7" fill="#1a1a2e" stroke="#c8c0b4" stroke-width="1"/>
    <!-- Right eye hole -->
    <ellipse cx="55" cy="38" rx="9" ry="7" fill="#1a1a2e" stroke="#c8c0b4" stroke-width="1"/>
    <!-- Raised cheeks -->
    <path d="M15,52 Q22,48 28,52" fill="none" stroke="#c8c0b4" stroke-width="1.2" stroke-linecap="round"/>
    <path d="M52,52 Q58,48 65,52" fill="none" stroke="#c8c0b4" stroke-width="1.2" stroke-linecap="round"/>
    <!-- Happy mouth - wide grin -->
    <path d="M18,60 Q28,78 40,80 Q52,78 62,60" fill="#1a1a2e" stroke="#c8c0b4" stroke-width="1.5" stroke-linecap="round"/>
    <!-- Upper lip line -->
    <path d="M18,60 Q40,55 62,60" fill="none" stroke="#c8c0b4" stroke-width="1" stroke-linecap="round"/>
    <!-- Brow arch left -->
    <path d="M14,28 Q20,18 32,24" fill="none" stroke="#c8c0b4" stroke-width="1.5" stroke-linecap="round"/>
    <!-- Brow arch right -->
    <path d="M48,24 Q60,18 66,28" fill="none" stroke="#c8c0b4" stroke-width="1.5" stroke-linecap="round"/>
    <!-- Nose hint -->
    <path d="M38,48 Q40,54 42,48" fill="none" stroke="#c8c0b4" stroke-width="1" stroke-linecap="round"/>
  </g>

  <!-- Tragedy mask (sad) - slightly right and in front, brighter white -->
  <g transform="translate(84, 18) scale(0.90)">
    <!-- Face shape -->
    <path d="M40,5 C15,5 5,20 5,42 C5,68 20,88 40,95 C60,88 75,68 75,42 C75,20 65,5 40,5Z"
          fill="#faf6f0" stroke="#e0d8cc" stroke-width="1.5"/>
    <!-- Left eye hole - angled sad -->
    <ellipse cx="25" cy="36" rx="9" ry="8" fill="#1a1a2e" stroke="#c8c0b4" stroke-width="1"/>
    <!-- Right eye hole - angled sad -->
    <ellipse cx="55" cy="36" rx="9" ry="8" fill="#1a1a2e" stroke="#c8c0b4" stroke-width="1"/>
    <!-- Sad brow left - furrowed -->
    <path d="M14,24 Q22,20 32,26" fill="none" stroke="#c8c0b4" stroke-width="1.5" stroke-linecap="round"/>
    <!-- Sad brow right - furrowed -->
    <path d="M48,26 Q58,20 66,24" fill="none" stroke="#c8c0b4" stroke-width="1.5" stroke-linecap="round"/>
    <!-- Wrinkle lines between brows -->
    <path d="M36,22 L38,28" fill="none" stroke="#d0c8bc" stroke-width="0.8" stroke-linecap="round"/>
    <path d="M44,22 L42,28" fill="none" stroke="#d0c8bc" stroke-width="0.8" stroke-linecap="round"/>
    <!-- Nose hint -->
    <path d="M38,46 Q40,52 42,46" fill="none" stroke="#c8c0b4" stroke-width="1" stroke-linecap="round"/>
    <!-- Sad mouth - deep frown -->
    <path d="M18,68 Q28,56 40,54 Q52,56 62,68" fill="#1a1a2e" stroke="#c8c0b4" stroke-width="1.5" stroke-linecap="round"/>
    <!-- Lower lip line -->
    <path d="M22,70 Q40,76 58,70" fill="none" stroke="#c8c0b4" stroke-width="1" stroke-linecap="round"/>
    <!-- Nasolabial folds -->
    <path d="M28,48 Q24,58 20,66" fill="none" stroke="#d0c8bc" stroke-width="0.8" stroke-linecap="round"/>
    <path d="M52,48 Q56,58 60,66" fill="none" stroke="#d0c8bc" stroke-width="0.8" stroke-linecap="round"/>
  </g>

  <!-- DEBATE title - bold stylish font, closer to masks -->
  <text x="100" y="128" text-anchor="middle"
        font-family="'Georgia', 'Times New Roman', serif"
        font-size="28" font-weight="bold" fill="#f0ece4"
        letter-spacing="6" font-style="italic">DEBATE</text>

  <!-- Subtle underline accent -->
  <line x1="45" y1="134" x2="155" y2="134" stroke="#e94560" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
</svg>
