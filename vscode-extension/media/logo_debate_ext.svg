<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#1a1a2e" stroke="#e94560" stroke-width="2"/>

  <!-- Left mask (comedy - pass) - cyan tint for gen1 -->
  <g transform="translate(30, 30) scale(0.935)">
    <!-- Face shape -->
    <path d="M10,35 Q10,5 40,5 Q70,5 70,35 Q70,70 40,80 Q10,70 10,35Z"
          fill="#0ff3" stroke="#0ef" stroke-width="2.5"/>
    <!-- Left eye - happy arc -->
    <path d="M22,28 Q30,20 38,28" fill="none" stroke="#0ef" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Right eye - happy arc -->
    <path d="M42,28 Q50,20 58,28" fill="none" stroke="#0ef" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Happy mouth -->
    <path d="M22,48 Q40,65 58,48" fill="none" stroke="#0ef" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Eyebrow left -->
    <path d="M20,20 Q30,14 38,18" fill="none" stroke="#0ef" stroke-width="1.5" stroke-linecap="round"/>
    <!-- Eyebrow right -->
    <path d="M42,18 Q50,14 60,20" fill="none" stroke="#0ef" stroke-width="1.5" stroke-linecap="round"/>
  </g>

  <!-- Right mask (tragedy - fail) - magenta tint for gen2 -->
  <g transform="translate(100, 30) scale(0.935)">
    <!-- Face shape -->
    <path d="M10,35 Q10,5 40,5 Q70,5 70,35 Q70,70 40,80 Q10,70 10,35Z"
          fill="#f0f3" stroke="#e94560" stroke-width="2.5"/>
    <!-- Left eye - sad/stern -->
    <path d="M22,30 Q30,22 38,30" fill="none" stroke="#e94560" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Right eye - sad/stern -->
    <path d="M42,30 Q50,22 58,30" fill="none" stroke="#e94560" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Sad mouth (frown) -->
    <path d="M22,58 Q40,42 58,58" fill="none" stroke="#e94560" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Furrowed brow left -->
    <path d="M20,22 Q30,18 38,22" fill="none" stroke="#e94560" stroke-width="1.5" stroke-linecap="round"/>
    <!-- Furrowed brow right -->
    <path d="M42,22 Q50,18 60,22" fill="none" stroke="#e94560" stroke-width="1.5" stroke-linecap="round"/>
  </g>

  <!-- Title - closer to masks -->
  <text x="100" y="150" text-anchor="middle" font-family="sans-serif" font-size="24" font-weight="bold" fill="#ccc" letter-spacing="4">DEBATE</text>
</svg>
